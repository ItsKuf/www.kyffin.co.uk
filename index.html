<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyffin</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            overflow: hidden;
        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #f8e71c, #50e3c2, #b8e986, #4a90e2, #9013fe);
            background-size: 600%;
            animation: gradientShift 15s ease infinite, rotate 5s linear infinite;
        }

        .circle::before, .circle::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: inherit;
            background-size: 600%;
            animation: inherit;
        }

        .circle::before {
            transform: translate(-150px, 0) scale(0.5);
            animation: moveAround 10s ease infinite;
        }

        .circle::after {
            transform: translate(150px, 0) scale(0.75);
            animation: moveAround 10s ease infinite reverse;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes moveAround {
            0% { transform: translate(-150px, 0) scale(0.5); }
            25% { transform: translate(0, -150px) scale(0.5); }
            50% { transform: translate(150px, 0) scale(0.5); }
            75% { transform: translate(0, 150px) scale(0.5); }
            100% { transform: translate(-150px, 0) scale(0.5); }
        }
    </style>
</head>
<body>
    <div class="circle"></div>
</body>
</html>
