<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="animationCanvas"></canvas>
    <script>
        const canvas = document.getElementById('animationCanvas');
        const ctx = canvas.getContext('2d');

        let width, height, circles;

        function init() {
            resizeCanvas();
            createCircles();
            animate();
        }

        function resizeCanvas() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        function createCircles() {
            const numCircles = 50;
            circles = [];
            for (let i = 0; i < numCircles; i++) {
                circles.push(new Circle(Math.random() * width, Math.random() * height));
            }
        }

        class Circle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = Math.random() * 20 + 10;
                this.maxRadius = this.radius * 2;
                this.minRadius = this.radius;
                this.growing = true;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = 'white';
                ctx.fill();
                ctx.closePath();
            }

            update(mouseX, mouseY) {
                const dist = Math.hypot(mouseX - this.x, mouseY - this.y);
                if (dist < 100 && this.growing) {
                    this.radius += 1;
                    if (this.radius > this.maxRadius) this.growing = false;
                } else {
                    this.radius -= 0.5;
                    if (this.radius < this.minRadius) this.growing = true;
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            for (const circle of circles) {
                circle.draw();
                circle.update(mouseX, mouseY);
            }
            requestAnimationFrame(animate);
        }

        let mouseX = 0;
        let mouseY = 0;

        window.addEventListener('resize', () => {
            resizeCanvas();
            createCircles();
        });

        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        init();
    </script>
</body>
</html>
