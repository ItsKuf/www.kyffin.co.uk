<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Animation</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .box {
            width: 100%;
            height: 100%;
            background: #fff;
            animation: rotate 5s infinite alternate;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .circle {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #ff6f61;
            border-radius: 50%;
            animation: move 3s infinite alternate ease-in-out;
        }

        @keyframes move {
            0% {
                top: 0;
                left: 0;
            }
            100% {
                top: 150px;
                left: 150px;
            }
        }

        .triangle {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid #f8b400;
            animation: bounce 2s infinite alternate;
        }

        @keyframes bounce {
            0% {
                bottom: 0;
                transform: scale(1);
            }
            100% {
                bottom: 100px;
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="circle"></div>
        <div class="triangle" style="bottom: -50px; left: 75px;"></div>
    </div>
</body>
</html>
